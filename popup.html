<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Элемент Вращения</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <link rel="stylesheet" href="./style.css">
    
</head>
<body>
  <div class="container">
    <h2>Настройки вращения</h2>
    <select id="elementSelector">
      <option value="">Выберите элемент или введите вручную</option>
    </select>
    <input type="text" id="tagName" placeholder="Введите имя тега (например, div)">
    <input type="text" id="className" placeholder="Введите имя класса (необязательно)">
    <input type="number" id="duration" placeholder="Длительность (в секундах)">
    <input type="number" id="degrees" placeholder="Градусы вращения">
    <div class="checkbox-container">
      <input type="checkbox" id="continuousRotation">
      <label for="continuousRotation">Вращаться постоянно</label>
    </div>
    <button class="custom-btn btn-14" id="applyRotation" >Применить вращение</button>
  </div>
  <script src="popup.js"></script>
  <script src="content.js"></script>
  <script src="https://unpkg.com/motion-number@0.1.6/dist/cjs/index.js"></script>
</body>
</html>
